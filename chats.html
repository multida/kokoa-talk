<!DOCTYPE html>
<html lang="Ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chats KoKoaTalk</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-location-arrow fa-sm"></i>
      <span>87%</span>
      <i class="fas fa-battery-three-quarters fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Chats</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i><span class="visually-hidden">검색</span></span>
      <span><i class="far fa-comment-dots fa-lg"></i><span class="visually-hidden">새로운 채팅</span></span>
      <span><i class="fas fa-music fa-lg"></i><span class="visually-hidden">음악</span></span>
      <span><i class="fas fa-cog fa-lg"></i><span class="visually-hidden">설정</span></span>
    </div>
  </header>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav_item">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-2x"></i>
          <span class="visually-hidden">Friend</span>
        </a>
      </li>
      <li class="nav_item">
        <a class="nav__link" href="chats.html">
          <i class="fas fa-comment fa-2x">
            <span class="nav__notification">1</span>
          </i>
          <span class="visually-hidden">Chats</span>
        </a>
      </li>
      <li class="nav_item">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-2x"></i>
          <span class="visually-hidden">Search</span>
        </a>
      </li>
      <li class="nav_item">
        <a class="nav__link" href="more.html">
          <i class="fas fa-ellipsis-h fa-2x">
            <span class="nav__new"></span>
          </i>
          <span class="visually-hidden">Find</span>
        </a>
      </li>
    </ul>
  </nav>

  <main class="main-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="http://www.businessreport.kr/news/photo/202004/22794_26784_453.jpg" alt="이민호"
          class="user-component__avatar" />
        <div class="user-component__text">
          <h4 class="user-component__title">Lee Min Ho</h4>
          <h6 class="user-component__subtitle">이부분은 상태메시지가 들어갈 자리 입니다. </h6>
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>
  </main>




  <script src="https://kit.fontawesome.com/6478f529f2.js"></script>
</body>
</body>

</html>
