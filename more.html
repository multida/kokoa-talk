<!DOCTYPE html>
<html lang="Ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - KoKoaTalk</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-location-arrow fa-sm"></i>
      <span>87%</span>
      <i class="fas fa-battery-three-quarters fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><a href="#"><i class="fas fa-search fa-lg"></i><span class="visually-hidden">검색</span></a></span>
      <span><a href="#"><i class="fas fa-music fa-lg"></i><span class="visually-hidden">음악</span></a></span>
      <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i><span class="visually-hidden">설정</span><span
            class="nav__new"></span></a></span>
    </div>
  </header>

  <main class="main-screen more-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="http://www.businessreport.kr/news/photo/202004/22794_26784_453.jpg" alt="이민호"
          class="user-component__avatar user-component__avatar--xl" />
        <div class="user-component__text">
          <h4 class="user-component__title">Lee Min Ho</h4>
          <h6 class="user-component__subtitle">+ 123-4567-8912 <i class="fas fa-exclamation-circle"></i></h6>
        </div>
      </div>
      <div class="user-component__column">
        <div>
          <i class="far fa-comment-alt fa-2x" aria-hidden="true"></i>
        </div>
      </div>
    </div>

    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="far fa-calendar"></i>
        <span>Calendar</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-address-book"></i>
        <span>Talk Drive</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-smile-beam"></i>
        <span>Emotions</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-paint-roller"></i>
        <span>Themes</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-file-invoice-dollar"></i>
        <span>Account</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-envelope"></i>
        <span>Openchat</span>
      </div>
    </div>

    <div class="more-suggestions">
      <h4 class="more-suggestions__title">Suggestions</h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">Kakao Story</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">Kakao Friends</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">Friends Gem Story</span>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav_item">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-2x"></i>
          <span class="visually-hidden">Friend</span>
        </a>
      </li>
      <li class="nav_item">
        <a class="nav__link" href="chats.html">
          <i class="far fa-comment fa-2x">
            <span class="badge nav__notification">1</span>
          </i>
          <span class="visually-hidden">Chats</span>
        </a>
      </li>
      <li class="nav_item">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-2x"></i>
          <span class="visually-hidden">Search</span>
        </a>
      </li>
      <li class="nav_item">
        <a class="nav__link" href="more.html">
          <i class="fas fa-ellipsis-h fa-2x">
            <span class="nav__new"></span>
          </i>
          <span class="visually-hidden">Find</span>
        </a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ </span>
  </div>

  <script src="https://kit.fontawesome.com/6478f529f2.js"></script>
</body>

</html>
