<!DOCTYPE html>
<html lang="Ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - KoKoaTalk</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-location-arrow fa-sm"></i>
      <span>87%</span>
      <i class="fas fa-battery-three-quarters fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <i class="fas fa-angle-left fa-2x"></i>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Settings</h1>
    </div>
    <div class="alt-header__column">
      <i class="fas fa-search fa-lg"></i></div>
  </header>

  <main class="main-screen">
    <div class="settings">
      <ul class="settings__list">
        <li class="settings__item">
          <div class="settings__item-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__item-column"></div>
        </li>
        <li class="settings__item">
          <div class="settings__item-column">
            <i class="fas fa-flask"></i>
            <span>Kakao Lab</span>
          </div>
          <div class="settings__item-column"></div>
        </li>
        <li class="settings__item">
          <div class="settings__item-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__item-column">Latest Version</div>
        </li>
      </ul>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav_item">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-2x"></i>
          <span class="visually-hidden">Friend</span>
        </a>
      </li>
      <li class="nav_item">
        <a class="nav__link" href="chats.html">
          <i class="far fa-comment fa-2x">
            <span class="badge nav__notification">1</span>
          </i>
          <span class="visually-hidden">Chats</span>
        </a>
      </li>
      <li class="nav_item">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-2x"></i>
          <span class="visually-hidden">Search</span>
        </a>
      </li>
      <li class="nav_item">
        <a class="nav__link" href="more.html">
          <i class="fas fa-ellipsis-h fa-2x">
            <span class="nav__new"></span>
          </i>
          <span class="visually-hidden">Find</span>
        </a>
      </li>
    </ul>
  </nav>

  <script src="https://kit.fontawesome.com/6478f529f2.js"></script>
</body>
</body>

</html>
