<!DOCTYPE html>
<html lang="Ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends KoKoaTalk</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-location-arrow fa-sm"></i>
      <span>87%</span>
      <i class="fas fa-battery-three-quarters fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i><span class="visually-hidden">검색</span></span>
      <span><i class="fas fa-music fa-lg"></i><span class="visually-hidden">음악</span></span>
      <span><i class="fas fa-cog fa-lg"></i><span class="visually-hidden">설정</span></span>
    </div>
  </header>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav_item">
        <a class="nav__link" href="friends.html">
          <i class="fas fa-user fa-2x"></i>
          <span class="visually-hidden">Friend</span>
        </a>
      </li>
      <li class="nav_item">
        <a class="nav__link" href="#">
          <i class="far fa-comment fa-2x">
            <span class="nav__notification">1</span>
          </i>
          <span class="visually-hidden">Chats</span>
        </a>
      </li>
      <li class="nav_item">
        <a class="nav__link" href="">
          <i class="fas fa-search fa-2x"></i>
          <span class="visually-hidden">Search</span>
        </a>
      </li>
      <li class="nav_item">
        <a class="nav__link" href="">
          <i class="fas fa-ellipsis-h fa-2x">
            <span class="nav__new"></span>
          </i>
          <span class="visually-hidden">Find</span>
        </a>
      </li>
    </ul>
  </nav>

  <a class="friends-display-link" href=""><i class="fas fa-info-circle"></i> Friends' Names Display <i class="fas fa-chevron-right fa-xs"></i></a>


  <script src="https://kit.fontawesome.com/6478f529f2.js"></script>
</body>
</body>

</html>
