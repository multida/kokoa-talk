<!DOCTYPE html>
<html lang="Ko">

<head>

  <title>Friends KoKoaTalk</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-location-arrow fa-sm"></i>
      <span>87%</span>
      <i class="fas fa-battery-three-quarters fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav_item">
        <a class="nav__link" href="friends.html">
          <i class="fas fa-user fa-2x"></i>
          <span class="visually-hidden">Friend</span>
        </a>
      </li>
      <li class="nav_item">

            <span class="nav__notification">1</span>

          <span class="visually-hidden">Chats</span>
        </a>
      </li>
      <li class="nav_item">
        <a class="nav__link" href="">
          <i class="fas fa-search fa-2x"></i>
          <span class="visually-hidden">Search</span>
        </a>
      </li>
      <li class="nav_item">
        <a class="nav__link" href="">
          <i class="fas fa-ellipsis-h fa-2x">
            <span class="nav__new"></span>
          </i>
          <span class="visually-hidden">Find</span>
        </a>
      </li>
