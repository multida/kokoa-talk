<!DOCTYPE html>
<html lang="Ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to KoKoaTalk</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-location-arrow"></i>
      <span>87%</span>
      <i class="fas fa-battery-three-quarters"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="main-header">
    <h1 class="main-header__title">Welcome to KoKoaTalk</h1>
    <p class="main-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
  </header>

  <form id="login-form">
    <input type="text" placeholder="Email of phone number" required />
    <input type="password" placeholder="Password" required />
    <input type="submit" value="Log In" />

    <a href="#">Find KokoaTalk Account or Password</a>
  </form>

  <script src="https://kit.fontawesome.com/6478f529f2.js"></script>
</body>

</html>
