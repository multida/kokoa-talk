<!DOCTYPE html>
<html lang="Ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to KoKoaTalk</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-location-arrow fa-sm"></i>
      <span>87%</span>
      <i class="fas fa-battery-three-quarters fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to KoKoaTalk</h1>
    <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
  </header>

  <!--method 보낼 서버가 없거나 보안상의 문제가 없다면 GET 사용 / 보안 문제가 있거나 서버로 보내고 싶으면 POST-->
  <form action="friends.html" method="GET" id="login-form">
    <input name="username" type="text" placeholder="Email of phone number" required />
    <input name="password" type="password" placeholder="Password" required />
    <input type="submit" value="Log In" />

    <a href="#">Find KokoaTalk Account or Password</a>
  </form>

  <script src="https://kit.fontawesome.com/6478f529f2.js"></script>
</body>
</body>

</html>
