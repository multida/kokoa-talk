<!DOCTYPE html>
<html lang="Ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat room - KoKoaTalk</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-location-arrow fa-sm"></i>
      <span>87%</span>
      <i class="fas fa-battery-three-quarters fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="chats.html">
        <i class="fas fa-angle-left fa-2x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">KIM</h1>
    </div>
    <div class="alt-header__column">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
  </header>

  <main class="main-screen main-chat">
    <div class="chat__timestamp">
      Tuesday, June 30, 2021
    </div>

    <div class="message-row">
      <img src="https://cdnweb01.wikitree.co.kr/webdata/editor/201510/12/img_20151012170645_4b3a2d04.jpg" alt="">
      <div class="message-row__content">
        <span class="message__author">KIM</span>
        <div class="message__info">
          <span class="message__bubble">Hi!</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>

    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__bubble">Hi! nice to meet you! </span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>
  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="write a message...">
      <i class="far fa-smile-wink fa-lg"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>

  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ </span>
  </div>

  <script src="https://kit.fontawesome.com/6478f529f2.js"></script>
</body>

</html>
